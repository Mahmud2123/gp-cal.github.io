
<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>GRADE CALCULATOR</title>
</head>
 
<body>
  <div id="semester-calculator" class="container">
    <h1>SEMESTER CALCULATOR</h1>
    <table id="semester-table">
      <tr>
        <th>Course Code</th>
        <th>Course Unit</th>
        <th>Grade</th>
      </tr>
      <!-- Add rows dynamically using JavaScript -->
    </table>
    <button id="add-row-button">Add Row</button>
    <div class="calculate-section">
      <h1>SGPA: <input id="semester-result" type="number"></h1>
      <button id="semester-btn-cal">Calculate</button>
      <button id="semester-btn-clear">Clear</button>
    </div>
  </div>
  
  <script src="script.js" type="text/JavaScript"></script>
</body>
</html>
